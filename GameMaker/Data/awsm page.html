    <meta name="keywords" content="windows 8, modern style, Metro UI, style, modern, css, framework">

    <link href="css/modern.css" rel="stylesheet">

    <link href="style.css" rel="stylesheet">

    <script type="text/javascript" src="javascript/jquery-1.9.1.min.js"></script>

    <script type="text/javascript" src="javascript/dropdown.js"></script>
    <script type="text/javascript" src="javascript/accordion.js"></script>
    <script type="text/javascript" src="javascript/buttonset.js"></script>

    <script type="text/javascript" src="javascript/input-control.js"></script>

<body class="metrouicss">

<div class="page" id="page-index">
    <div class="page-region">
        <div class="page-region-content">
            <div class="grid">
                <div class="row">
                    <div class="span8">                        
                        <canvas id="game-canvas" width="800px" height="550px" style="border: 1px solid black;"></canvas>
                        <script src="Scripts\jquery-1.9.1.js"></script>
                        <script src="Scripts\Extensions.js"></script>
                        <script src="Scripts\game.js"></script>
                    </div>
                    
                    <div class="span1 offset3 text-center bg-color-green">
                        <a id="play-button" href="#">
                            <h2 class="fg-color-white">(Re)Play! <i style="font-size: 1.3em;" class="icon-rocket place-right"></i></h2>
                            <script>
                                $("#play-button").click(function() {
                                   game.loader.gameLoaded.done(game.start); 
                                });
                            </script>
                        </a>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
